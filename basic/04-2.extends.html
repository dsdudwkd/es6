<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        extends = 부모 클래스에서 상속받는 자손 클래스
        - 상속: 부모 클래스에 있는 생성자 함수, 메서드를 자식 요소에 값을 전달

        비슷한 값들을 새로 작성하지 않고 기존의 코드를 이용해서 코드의 중복을 방지하며
        부모 클래스의 수정으로 모든 자식 요소의 값이 바뀔 수 있기 때문에 관리 면에서도 편한 장점이 있다

        단점: 다중 상속 불가능
        자바스크립트는 무조건 단일 상속만 허용한다
        */

        class Name{
            constructor(last, first){
                this.last = last;
                this.first = first;
            }
            result(){
                return `제 이름은 ${this.last}${this.first} 입니다.`;
            }
        }
        let myName = new Name('홍', '길동');
        console.log(myName.result());

        class Local extends Name{
            constructor(last, first, local){
                //부모 클래스에서 상속받을 매개변수를 super로 처리한다
                super(last, first);
                this.local = local;
            }
            result2(){
                return `${this.result()}, 그리고 사는 곳은 ${this.local}입니다.`;
            }
        }
        let myName2 = new Local('배', '홍동', '서울');
        console.log(myName2.result2());
    </script>
</head>
<body>
    
</body>
</html>
