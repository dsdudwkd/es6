<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        class는 일종의 함수지만 function 대신에 class라는 키워드로 작성한다
        함수와 같이 변수 선언과 함수식 선언 둘 다 지원한다
        하나의 클래스로 여러 개의 인스턴스를 생성한다(공장의 틀과 같다)
        객체(ex.소나타)를 생성하기 위한 값과 메서드들이 정의되어 있는 공장틀과 같다

        */

        //클래스와 함수를 구분하기 위해서 클래스는 대문자로 시작한다
        class Mycar {
            /* 
            constructor(매개변수) = 인스턴스를 생성하고 인스턴스 안에 있는 내용들을 초기화 하기 위한 메서드
            하나의 class 안에는 하나의 constructor만 사용할 수 있다
            인스턴스를 생성할 때 new 연산자와 함께 생성되는 것이 constructor이며, 
            constructor에 전달된 값은 해당 인스턴스에 적용된다.

            constructor는 생략하게 되면 클래스에 constructor가 생성된 것과 동일하게 적용된다
            그러나 빈 객체를 생성하기 때문에 만약에 인스턴스를 계속적으로 초기화하여
            사용해야 한다면 constructor를 생략하면 안된다
            contructor는 인스턴스의 생성과 동시에 내용들을 초기화 하는 역할을 한다

            필드: 클래스 내부에 있는 constructor에 의해 형성된 변수
            */
            constructor(name){
                //여기서의 this는 클래스가 생성할 인스턴스를 지칭
                this.brand = name;
            }
        }
        let car1 = new Mycar('벤츠');
        console.log(car1.brand);

        let car2 = new Mycar('현대');
        console.log(car2.brand);

        class Mycar1{
            //constructor가 생략되는 경우는 매개변수로 값을 전달하는 방식이 
            //값이 정해진 경우는 생략해도 된다 (초기화할 필요가 없는 경우)
            brand = 'bmw';
        }

        let car3 = new Mycar1('기아');
        console.log(car3.brand);
    </script>
</head>

<body>

</body>

</html>
