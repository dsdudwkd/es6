<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        퀴즈
        1. 배열에 숫자 값을 저장
        2. map()로 배열에 담긴 값을 제곱해서 새로운 배열 출력
        */

        let arr = [1, 3, 4, 5, 7, 9];

       function newArr(n){
        return n*n;
       }
       
       let result = arr.map(newArr);
       console.log(result);

    </script>
</head>
